name: Build Zephyr HCI USB for nice!nano v2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git cmake ninja-build gperf ccache dfu-util \
          device-tree-compiler wget xz-utils file \
          make gcc gcc-multilib g++-multilib libsdl2-dev \
          libmagic1

    - name: Install West
      run: |
        pip3 install west

    - name: Initialize West workspace with custom Zephyr
      run: |
        west init -m https://github.com/cantruchd/zephyr zephyrproject
        cd zephyrproject
        west update -o=--depth=1 -n

    - name: Export Zephyr CMake package
      run: |
        cd zephyrproject
        west zephyr-export

    - name: Install Python dependencies
      run: |
        pip3 install -r zephyrproject/zephyr/scripts/requirements.txt

    - name: Download and install Zephyr SDK
      run: |
        cd ~
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz
        tar xf zephyr-sdk-0.16.5_linux-x86_64.tar.xz
        cd zephyr-sdk-0.16.5
        ./setup.sh -t arm-zephyr-eabi -h -c

    - name: List available boards
      run: |
        cd zephyrproject/zephyr
        west boards | grep -i "nano\|nrf52840\|promicro" || echo "No matching boards found"

    - name: Build HCI USB sample
      run: |
        cd zephyrproject/zephyr
        # Try different possible board names for nice!nano v2
        if west boards | grep -q "nice_nano_v2"; then
          west build -b nice_nano_v2 samples/bluetooth/hci_usb
        elif west boards | grep -q "promicro_nrf52840"; then
          west build -b promicro_nrf52840 samples/bluetooth/hci_usb
        elif west boards | grep -q "nrf52840dongle_nrf52840"; then
          west build -b nrf52840dongle_nrf52840 samples/bluetooth/hci_usb
        else
          echo "ERROR: No compatible board found!"
          echo "Available nRF52840 boards:"
          west boards | grep nrf52840 || echo "No nRF52840 boards found"
          exit 1
        fi

    - name: List build outputs
      run: |
        echo "=== Build directory contents ==="
        ls -lh zephyrproject/zephyr/build/zephyr/
        echo ""
        echo "=== Available firmware files ==="
        find zephyrproject/zephyr/build/zephyr/ -name "zephyr.*" -type f

    - name: Install uf2conv (for UF2 generation)
      run: |
        pip3 install uf2

    - name: Generate UF2 file from HEX
      run: |
        cd zephyrproject/zephyr/build/zephyr
        if [ -f zephyr.hex ]; then
          uf2conv zephyr.hex -c -f 0xADA52840 -o zephyr.uf2
          echo "UF2 file generated successfully"
          ls -lh zephyr.uf2
        else
          echo "ERROR: zephyr.hex not found!"
          exit 1
        fi

    - name: Upload UF2 firmware
      uses: actions/upload-artifact@v4
      with:
        name: hci_usb_nice_nano_v2_uf2
        path: zephyrproject/zephyr/build/zephyr/zephyr.uf2
        if-no-files-found: error

    - name: Upload HEX and BIN firmware
      uses: actions/upload-artifact@v4
      with:
        name: hci_usb_nice_nano_v2_hex_bin
        path: |
          zephyrproject/zephyr/build/zephyr/zephyr.hex
          zephyrproject/zephyr/build/zephyr/zephyr.bin
          zephyrproject/zephyr/build/zephyr/zephyr.elf
        if-no-files-found: warn
