name: Build Zephyr HCI USB for nice!nano v2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git cmake ninja-build gperf ccache dfu-util \
          device-tree-compiler wget xz-utils file \
          make gcc gcc-multilib g++-multilib libsdl2-dev \
          libmagic1

    - name: Install West
      run: |
        pip3 install west

    - name: Initialize West workspace with custom Zephyr
      run: |
        west init -m https://github.com/cantruchd/zephyr zephyrproject
        cd zephyrproject
        west update -o=--depth=1 -n

    - name: Export Zephyr CMake package
      run: |
        cd zephyrproject
        west zephyr-export

    - name: Install Python dependencies
      run: |
        pip3 install -r zephyrproject/zephyr/scripts/requirements.txt

    - name: Download and install Zephyr SDK
      run: |
        cd ~
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz
        tar xf zephyr-sdk-0.16.5_linux-x86_64.tar.xz
        cd zephyr-sdk-0.16.5
        ./setup.sh -t arm-zephyr-eabi -h -c

    - name: Build HCI USB sample
      run: |
        cd zephyrproject/zephyr
        west build -b nice_nano_v2 samples/bluetooth/hci_usb

    - name: Upload UF2 firmware
      uses: actions/upload-artifact@v4
      with:
        name: hci_usb_nice_nano_v2
        path: zephyrproject/zephyr/build/zephyr/zephyr.uf2
        if-no-files-found: error

    - name: Upload HEX firmware
      uses: actions/upload-artifact@v4
      with:
        name: hci_usb_nice_nano_v2_hex
        path: |
          zephyrproject/zephyr/build/zephyr/zephyr.hex
          zephyrproject/zephyr/build/zephyr/zephyr.bin
        if-no-files-found: warn
